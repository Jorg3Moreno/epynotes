<form name="editForm" role="form" novalidate (ngSubmit)="login()" #editForm="ngForm">
  <mat-card>
    <mat-card-title>Login to Epy Notes</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input type="text" matInput placeholder="Email" name="user" [(ngModel)]="authUser.user">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" name="pass" [(ngModel)]="authUser.pass">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button="" color="accent" type="submit">
        <mat-icon>check_circle</mat-icon> Login
      </button>
    </mat-card-actions>
    <mat-card-footer class="cardfoot" align="right">
      <mat-hint (click)="openRegisterUser()">
        <small>Register now!</small>
      </mat-hint>
    </mat-card-footer>
  </mat-card>
</form>
